<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Reels Universe</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #0a0a0a;
      color: white;
      margin: 0;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(90deg, #111, #222);
      padding: 20px;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid red;
      box-shadow: 0 0 15px red;
    }

    h1 {
      font-size: 1.8rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000;
    }

    section {
      margin: 30px auto;
      max-width: 900px;
    }

    #gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 10px;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px red;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: #111;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://static.wikia.nocookie.net/naruto/images/d/d7/Itachi_Uchiha.png" alt="Itachi Logo" />
    <h1>Anime Reels Universe</h1>
  </header>

  <audio autoplay loop>
    <source src="One Piece Opening 2 - Believe_default.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <section id="gallery">

    <img src="https://images.unsplash.com/photo-1559033923-951dc0feb795?auto=format&fit=crop&q=60&w=600" alt="Luffy">
    <img src="https://images.unsplash.com/photo-1705912090259-195fd30509e2?auto=format&fit=crop&q=60&w=600" alt="Demon Slayer">
    <img src="https://images.unsplash.com/photo-1698677537429-24570df912f8?auto=format&fit=crop&q=60&w=600" alt="Attack on Titan">
  </section>
